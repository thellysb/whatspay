<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento Seguro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #7b4397, #dc2430);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
    }
    button {
      background-color: #ff5f6d;
      border: none;
      padding: 12px 24px;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e04658;
    }
    #qrcode {
      margin: 20px 0;
    }
    #status {
      font-size: 18px;
      font-weight: bold;
      color: #00ff99;
    }
    .whatsapp-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Digite o valor e gere seu QR Code</h1>
    <input type="number" id="amount" placeholder="R$ 0,00" />
    <button onclick="generateQRCode()">Gerar QR Code</button>
    <div id="qrcode"></div>
    <div id="status"></div>
  </div>
  <a href="https://wa.me/SEUNUMERO" target="_blank">
    <img class="whatsapp-icon" src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
  </a>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const apiKey = '22753|pPN7WD8FpR1OWe1tSfBxWL3twjz3GwQOi5Tvmbme6925d1e2';

    async function generateQRCode() {
      const amount = document.getElementById('amount').value;
      const qrcodeContainer = document.getElementById('qrcode');
      const statusText = document.getElementById('status');
      statusText.innerText = '';
      qrcodeContainer.innerHTML = '';

      try {
        const response = await fetch('https://api.pushinpay.com.br/api/pix/create', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            amount: parseFloat(amount),
            description: "Pagamento Hot",
            expiration: 600 // 10 minutos
          })
        });

        const data = await response.json();

        if (data && data.qr_code) {
          QRCode.toCanvas(qrcodeContainer, data.qr_code, function (error) {
            if (error) console.error(error);
          });

          // Monitoramento de pagamento (verifica a cada 5 segundos)
          const chargeId = data.id;
          const interval = setInterval(async () => {
            const check = await fetch(`https://api.pushinpay.com.br/api/pix/verify/${chargeId}`, {
              headers: {
                'Authorization': `Bearer ${apiKey}`
              }
            });
            const result = await check.json();
            if (result.status === 'paid') {
              clearInterval(interval);
              statusText.innerText = '✅ Pagamento Confirmado!';
            }
          }, 5000);
        } else {
          qrcodeContainer.innerText = 'Erro ao gerar QR Code';
        }
      } catch (err) {
        console.error(err);
        qrcodeContainer.innerText = 'Erro na requisição';
      }
    }
  </script>
</body>
</html>
