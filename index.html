<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualização iPhone 13 com Fundo WhatsApp</title>
  <style>
    body {
      margin: 0;
      background-color: #2c2c2c;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .iphone {
      position: relative;
      width: 390px;
      height: 844px;
      border-radius: 60px;
      background: #000;
      border: 16px solid #111;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }

    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 30px;
      background-color: black;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      z-index: 2;
    }

    .screen {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background: #000;
      color: #fff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media screen and (max-height: 800px) {
      .iphone {
        transform: scale(0.9);
      }
    }
  </style>
</head>
<body>

  <div class="iphone">
    <div class="notch"></div>
    <div class="screen">
      <iframe srcdoc="
        <!DOCTYPE html>
        <html lang='pt-BR'>
        <head>
          <meta charset='UTF-8'>
          <meta name='viewport' content='width=device-width, initial-scale=1.0'>
          <style>
            body {
              margin: 0;
              padding: 0;
              font-family: Arial, sans-serif;
              background-color: #0b141a;
              background-image: url('https://i.postimg.cc/j5N9YgWb/whatsapp-bg-pattern.png');
              background-repeat: repeat;
              background-size: contain;
              color: #fff;
            }
            .header {
              display: flex;
              align-items: center;
              justify-content: space-between;
              padding: 10px;
              background-color: #075e54;
              box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            }
            .logo {
              flex: 1;
              text-align: center;
            }
            .logo img {
              height: 40px;
            }
            h1.valor-title {
              color: #fff;
              text-align: center;
              margin-top: 20px;
            }
            .container {
              padding: 15px;
              background: rgba(255, 255, 255, 0.95);
              color: #000;
              margin: 15px;
              border-radius: 10px;
            }
            .info-text {
              text-align: center;
              font-size: 16px;
              margin-bottom: 10px;
            }
            input {
              width: 100%;
              padding: 6px;
              margin: 10px 0;
              border-radius: 5px;
              border: 1px solid #ccc;
              font-size: 14px;
            }
            button {
              width: 100%;
              padding: 10px;
              margin-top: 10px;
              border-radius: 5px;
              font-size: 16px;
              border: none;
              background: #25D366;
              color: white;
            }
            .codigo-container, #qrCodeContainer, #statusPagamento, #verificado {
              margin-top: 15px;
              text-align: center;
              word-wrap: break-word;
              overflow-wrap: break-word;
            }
            img {
              max-width: 100%;
            }
            .botaoCopiar, .botaoLiberado {
              background-color: #25D366;
              color: white;
              border: none;
              border-radius: 5px;
              padding: 10px;
              font-size: 16px;
              margin-top: 10px;
              width: 100%;
            }
            .passos {
              background: #e9f7ef;
              padding: 10px;
              border-radius: 6px;
              font-size: 14px;
              margin-top: 10px;
              color: #075e54;
            }
            .passos h3 {
              margin: 0 0 8px;
              font-size: 15px;
              color: #075e54;
            }
            .passos ol {
              padding-left: 20px;
              margin: 0;
            }
            .passos li {
              margin-bottom: 6px;
            }
          </style>
        </head>
        <body>
          <div class='header'>
            <div class='logo'>
              <img src='https://i.postimg.cc/W4vfqs5G/whatsapp-33.png' alt='Logo'>
            </div>
          </div>
          <h1 class='valor-title'>Whatsapp Pay</h1>
          <div class='container'>
            <p class='info-text'>Realize o pagamento via PIX de forma rápida e segura.</p>
            <label for='valorInput'>Valor:</label>
            <input type='text' id='valorInput' placeholder='Digite o Valor' />
            <button id='gerarPixBtn'>Gerar Pix</button>

            <div class='passos'>
              <h3>Como pagar:</h3>
              <ol>
                <li><strong>1.</strong> Digite o valor e clique em <em>Gerar Pix</em>.</li>
                <li><strong>2.</strong> Copie o código ou escaneie o QR Code.</li>
                <li><strong>3.</strong> Após pagar, clique em <em>Acesso Liberado</em>.</li>
              </ol>
            </div>

            <div id='mensagem'></div>
            <div id='qrCodeContainer'></div>
            <div class='codigo-container' id='codigoPix'><strong></strong></div>
            <div id='statusPagamento'></div>
            <div id='verificado'></div>
          </div>
        </body>
        </html>" 
        sandbox="allow-scripts allow-same-origin allow-forms">
      </iframe>
    </div>
  </div>

</body>
</html>
