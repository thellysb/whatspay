<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagamento Confirmado</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f0f0, #dff5ea);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .checkmark {
      font-size: 60px;
      color: #28a745;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin: 20px 0 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .whatsapp-button {
      display: inline-flex;
      align-items: center;
      background-color: #25D366;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }

    .whatsapp-button img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">✔️</div>
    <h1>Pagamento Confirmado!</h1>
    <p>Seu pagamento foi aprovado com sucesso. Clique abaixo para finalizar pelo WhatsApp.</p>
    <a class="whatsapp-button" href="https://wa.me/SEUNUMERO" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp Icon">
      Finalizar pelo WhatsApp
    </a>
  </div>
</body>
</html>
